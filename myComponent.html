<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">

       class HelloButton extends React.Component {
        sayHello(){
          alert("Hello");
        }
        sayGoodbye(){
          alert("Goodbye");
        }

        constructor(props){
           super(props);
           this.state = {
             number:1
           }
           this.addWeek = this.addWeek.bind(this);
         }

         addWeek(){
           this.setState({
             number: this.state.number +1
           })
           console.log(this.state.number)
         }

        render() {
          return (
            <div>
              <h1>Greetings to {this.props.name}</h1>
              <h2>Todays date is: {this.props.date.toLocaleDateString()} </h2>
              //Aiming to update this number below through state and not just console log it in future version.
              <p>And it is the {this.state.number} week of May.</p>
              <button onClick={(e) => this.sayHello(e)}>Say Hello</button>
              <button onClick={(e) => this.sayGoodbye(e)}>Say Goodbye</button>
              <button onClick={this.addWeek.bind(this)}>Add week</button>
            </div>
          );
        }
      }

      const todayDate = {
        date: new Date()
      }

      ReactDOM.render(
        <HelloButton name="Amanda"
        date ={todayDate.date}/>, document.getElementById('app')

      );
     </script>
  </body>
</html>
