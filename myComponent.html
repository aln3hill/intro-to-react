<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">

       class HelloButton extends React.Component {
        sayHello(){
          alert("Hello!");
        }
        sayGoodbye(){
          alert("Goodbye");
        }

        render() {
          return (
            <div>
              <h2>Greeting buttons</h2>
              <button onClick={(e) => this.sayHello(e)}>Say Hello</button>
              <button onClick={(e) => this.sayGoodbye(e)}>Say Goodbye</button>
            </div>
          );
        }
      }

      ReactDOM.render(
        <HelloButton />, document.getElementById('app')
      );
     </script>
  </body>
</html>
